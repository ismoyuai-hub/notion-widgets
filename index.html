<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Life Progress Widget</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root {
            /* Notion å®˜æ–¹è‰²å€¼ */
            --notion-bg-light: #ffffff;
            --notion-bg-dark: #191919;
            --text-light: #373530;
            --text-dark: #d4d4d4;
            --muted-light: #787774;
            --muted-dark: #9b9b9b;
            --bar-bg-light: #f1f1ef;
            --bar-bg-dark: #252525;
            
            /* è¿›åº¦æ¡è‰²å½© */
            --color-year: #2eaadc;
            --color-month: #448361;
            --color-week: #d9730d;
            --color-day: #9065b0;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: var(--notion-bg-light); 
            color: var(--text-light);
        }

        .widget {
            width: 100%;
            max-width: 380px; /* é™åˆ¶æœ€å¤§å®½åº¦ */
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* æ·±è‰²æ¨¡å¼ç±» */
        body.dark-mode { 
            background-color: var(--notion-bg-dark) !important; 
            color: var(--text-dark); 
        }

        /* --- å¤´éƒ¨åŒºåŸŸ --- */
        .header { text-align: center; margin-bottom: 24px; transition: margin 0.3s ease; }
        
        #greeting { 
            font-size: 12px; font-weight: 600; text-transform: uppercase; 
            letter-spacing: 0.05em; color: var(--muted-light); margin-bottom: 4px;
            height: 14px; /* å›ºå®šé«˜åº¦ï¼Œé˜²æ­¢éšè—æ—¶è·³åŠ¨ */
            opacity: 1; transition: opacity 0.3s;
        }
        body.dark-mode #greeting { color: var(--muted-dark); }
        
        #timeText { 
            font-size: 42px; font-weight: 750; font-variant-numeric: tabular-nums; 
            letter-spacing: -0.03em; line-height: 1.1; margin: 4px 0;
            transition: font-size 0.3s ease;
        }
        
        #dateText { 
            font-size: 13px; font-weight: 500; color: var(--muted-light); 
            transition: font-size 0.3s ease;
        }
        body.dark-mode #dateText { color: var(--muted-dark); }

        /* --- è¿›åº¦æ¡åŒºåŸŸ --- */
        .progress-stack { display: flex; flex-direction: column; gap: 12px; transition: gap 0.3s ease; }
        .bar-group { display: flex; flex-direction: column; gap: 5px; }
        
        .bar-info { 
            display: flex; justify-content: space-between; align-items: baseline;
            font-size: 11px; font-weight: 700; opacity: 0.9; letter-spacing: 0.02em;
        }
        
        .bar-track { 
            height: 8px; background: var(--bar-bg-light); border-radius: 4px; 
            overflow: hidden; transition: height 0.3s ease;
        }
        body.dark-mode .bar-track { background: var(--bar-bg-dark); }
        
        .bar-fill { 
            height: 100%; width: 0%; border-radius: 4px; 
            transition: width 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        #fill-year { background: var(--color-year); }
        #fill-month { background: var(--color-month); }
        #fill-week { background: var(--color-week); }
        #fill-day { background: var(--color-day); }

        /* --- åº•éƒ¨åŒºåŸŸ --- */
        .footer { 
            margin-top: 24px; font-size: 11px; text-align: center; 
            font-weight: 400; color: var(--muted-light); opacity: 0.8;
            transition: margin 0.3s ease, opacity 0.3s ease;
        }
        body.dark-mode .footer { color: var(--muted-dark); }


        /* =========================================
           å“åº”å¼é€‚é…é€»è¾‘ (Container Queries Simulation)
           ========================================= */

        /* ğŸŸ¢ Level 2: ä¸­ç­‰å®½åº¦ (ä¾‹å¦‚ Notion 2æ å¸ƒå±€) - å®½åº¦å°äº 340px */
        @media (max-width: 340px) {
            .widget { padding: 16px; }
            #timeText { font-size: 32px; } /* ç¼©å°æ—¶é—´å­—ä½“ */
            .header { margin-bottom: 20px; }
            .progress-stack { gap: 10px; }
        }

        /* ğŸ”´ Level 3: æçª„å®½åº¦ (ä¾‹å¦‚ Notion 3æ å¸ƒå±€) - å®½åº¦å°äº 220px */
        @media (max-width: 220px) {
            .widget { padding: 12px 10px; }
            
            /* éšè—æ¬¡è¦ä¿¡æ¯ä»¥èŠ‚çœç©ºé—´ */
            #greeting { display: none; margin: 0; } 
            .footer { display: none; }
            
            /* æç®€å¸ƒå±€è°ƒæ•´ */
            .header { margin-bottom: 12px; }
            #timeText { font-size: 24px; margin: 0; }
            #dateText { font-size: 11px; margin-top: 2px; }
            
            /* ç´§å‡‘è¿›åº¦æ¡ */
            .progress-stack { gap: 8px; }
            .bar-group { gap: 3px; }
            .bar-info { font-size: 9px; } /* ç¼©å°æ ‡ç­¾æ–‡å­— */
            .bar-track { height: 6px; }   /* å˜ç»†è¿›åº¦æ¡ */
        }
    </style>
</head>
<body class="light-mode">
    <div class="widget">
        <div class="header">
            <div id="greeting">...</div>
            <div id="timeText">00:00:00</div>
            <div id="dateText">Loading...</div>
        </div>

        <div class="progress-stack">
            <div class="bar-group">
                <div class="bar-info"><span>YEARLY</span><span id="pct-year">0%</span></div>
                <div class="bar-track"><div id="fill-year" class="bar-fill"></div></div>
            </div>
            <div class="bar-group">
                <div class="bar-info"><span>MONTHLY</span><span id="pct-month">0%</span></div>
                <div class="bar-track"><div id="fill-month" class="bar-fill"></div></div>
            </div>
            <div class="bar-group">
                <div class="bar-info"><span>WEEKLY</span><span id="pct-week">0%</span></div>
                <div class="bar-track"><div id="fill-week" class="bar-fill"></div></div>
            </div>
            <div class="bar-group">
                <div class="bar-info"><span>DAILY</span><span id="pct-day">0%</span></div>
                <div class="bar-track"><div id="fill-day" class="bar-fill"></div></div>
            </div>
        </div>

        <div id="footerText" class="footer">Waiting for data...</div>
    </div>

    <script>
        // 1. è‡ªåŠ¨ä¸»é¢˜ä¿®å¤é€»è¾‘
        function applyTheme() {
            const urlParams = new URLSearchParams(window.location.search);
            const forceTheme = urlParams.get('theme');
            let isDark = false;
            
            if (forceTheme === 'dark') isDark = true;
            else if (forceTheme === 'light') isDark = false;
            else isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (isDark) {
                document.body.classList.add('dark-mode');
                document.body.classList.remove('light-mode');
            } else {
                document.body.classList.add('light-mode');
                document.body.classList.remove('dark-mode');
            }
        }
        window.matchMedia('(prefers-color-scheme: dark)').addListener(applyTheme);
        applyTheme();

        // 2. æ ¸å¿ƒæ—¶é—´é€»è¾‘ (å·²ä¿®å¤è¯­æ³•å’Œè®¡ç®—é—®é¢˜)
        function isLeapYear(y) { 
            return (y % 4 === 0 && y % 100 !== 0) || (y % 400 === 0); 
        }

        function update() {
            try {
                const now = new Date();
                const year = now.getFullYear();
                const month = now.getMonth();
                const date = now.getDate();
                const hrs = now.getHours();
                const mins = now.getMinutes();
                const secs = now.getSeconds();

                // é—®å€™è¯­
                let greet = "GOOD EVENING";
                if (hrs >= 5 && hrs < 12) greet = "GOOD MORNING";
                else if (hrs >= 12 && hrs < 18) greet = "GOOD AFTERNOON";
                document.getElementById('greeting').textContent = greet;

                // æ—¶é—´æ–‡æœ¬
                const pad = (n) => n.toString().padStart(2, '0');
                const dayNames = ['å‘¨æ—¥', 'å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”', 'å‘¨å…­'];
                const dayName = dayNames[now.getDay()]; 
                
                document.getElementById('timeText').textContent = `${pad(hrs)}:${pad(mins)}:${pad(secs)}`;
                document.getElementById('dateText').textContent = `${year}å¹´${pad(month + 1)}æœˆ${pad(date)}æ—¥ ${dayName}`;

                // è¿›åº¦è®¡ç®— (ç²¾ç¡®ç‰ˆ)
                const startOfYear = new Date(year, 0, 1);
                const daysPassed = Math.floor((now - startOfYear) / 86400000);
                const totalDaysYear = isLeapYear(year) ? 366 : 365;
                const exactDaysPassed = daysPassed + ((hrs * 3600 + mins * 60 + secs) / 86400);
                
                // Yearly
                const yearPct = (exactDaysPassed / totalDaysYear) * 100;
                document.getElementById('fill-year').style.width = yearPct.toFixed(2) + '%';
                document.getElementById('pct-year').textContent = yearPct.toFixed(1) + '%';
                document.getElementById('footerText').textContent = `${Math.floor(exactDaysPassed)} / ${totalDaysYear} Days Passed`;

                // Monthly
                const totalDaysMonth = new Date(year, month + 1, 0).getDate();
                const monthPct = ((date - 1 + (hrs/24 + mins/1440)) / totalDaysMonth) * 100;
                document.getElementById('fill-month').style.width = monthPct + '%';
                document.getElementById('pct-month').textContent = Math.round(monthPct) + '%';

                // Weekly
                let dayIdx = now.getDay(); 
                let dayIdxForCalc = dayIdx === 0 ? 7 : dayIdx; 
                const weekProgressDays = (dayIdxForCalc - 1) + ((hrs * 3600 + mins * 60 + secs) / 86400);
                const weekPct = (weekProgressDays / 7) * 100;
                document.getElementById('fill-week').style.width = weekPct + '%';
                document.getElementById('pct-week').textContent = Math.round(weekPct) + '%';

                // Daily
                const dayPct = ((hrs * 3600 + mins * 60 + secs) / 86400) * 100;
                document.getElementById('fill-day').style.width = dayPct + '%';
                document.getElementById('pct-day').textContent = Math.round(dayPct) + '%';

            } catch (e) {
                console.error("Widget Update Error:", e);
            }
        }

        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
